<h1>회원가입 폼</h1>

<form th:action="@{/customer/join}" th:object="${joinForm}" method="post">
    <div th:replace="~{/global/form_errors :: formErrorsFragment}"></div>
    <div>
        <span>이름</span>
        <input type="text" th:field="*{name}" placeholder="이름을 입력해주세요.">
    </div>
    <div>
        <span>아이디</span>
        <input type="text" th:field="*{username}" placeholder="아이디를 입력해주세요.">
    </div>
    <div>
        <span>비밀번호</span>
        <input type="password" th:field="*{password}">
    </div>
    <div>
        <span>비밀번호 확인</span>
        <input type="password" th:field="*{passwordConfirm}">
    </div>
    <div>
        <span>이메일</span>
        <input type="text" th:field="*{email}" placeholder="이메일을 입력해주세요.">
    </div>
    <div>
        <span>주소</span>
        <input type="text" th:field="*{address}" placeholder="주소를 입력해주세요.">
    </div>
    <div>
        <span>전화번호</span>
        <input type="text" th:field="*{tel}" placeholder="'-' 뺴고 입력해주세요">
    </div>
    <div>
        <input type="submit" value="회원가입" />
        <a href="/" class="inline-flex">홈으로</a>
    </div>
</form>
