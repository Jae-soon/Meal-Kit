<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{global/layouts/layout}">

<div layout:fragment="content">
<h1>아이디 찾기</h1>

<form th:action="@{/customer/findUsername}" th:object="${findUsernameForm}" method="POST">
    <div th:replace="~{/global/form_errors :: formErrorsFragment}"></div>
    <div>
        <span>이메일</span>
        <input type="email" th:field="*{email}">
    </div>
    <div>
        <span>찾기</span>
        <input type="submit" value="찾기">
    </div>\
    <a href="/" class="inline-flex">홈으로</a>
</form>

<span th:if="${customer != null}" th:text="${customer.username}"></span>
</div>
</html>
